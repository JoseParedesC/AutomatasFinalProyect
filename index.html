<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body onload="limpiarTextArea()">
    
    <div class="col-lg-12">
        <div class="card card-center">
            <div class="row">
                <div class="col-lg-12">
                    <div class="col-lg-8">
                        <textarea name="textarea" id="cuadrotexto" cols="200" rows="27"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-lg-2">
                            <button class="btn btn-warning" id="btnValidar">Validar</button>
                        </div>
                        <div class="col-lg-2">
                            <button class="btn btn-primary" id="btnLimpiar">Limpiar</button>
                        </div>
                    </div>
                    <div class="col-lg-12 success">
                        <label for="msg_success" id="msg_success">La sintaxis es correcta</label>
                    </div>
                    <div class="col-lg-12 error">
                        <label for="msg_error" id="msg_error">La sintaxis es incorrecta</label>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="funciones.js"></script>
</html>
